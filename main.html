<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Icon Picker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Modal Styles */
    #iconModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Modal Content */
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-height: 80%;
      overflow-y: auto;
    }

    /* Grid Styles */
    #iconContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Font Awesome Icon Picker</h1>
  <div class="form-group">
    <label for="menu-icon">Choose an Icon</label>
    <input type="text" id="menu-icon" class="form-control" placeholder="Click to pick an icon">
  </div>

  <!-- The Modal -->
  <div id="iconModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select an Icon</h2>
      <div id="iconContainer"></div>
    </div>
  </div>

 <script src="main.js"></script>

</body>
</html>
